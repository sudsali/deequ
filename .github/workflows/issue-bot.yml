name: Deequ Issue Bot

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  analyze-issue:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request == null && github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests boto3 pynacl

      - name: Run issue analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EVENT_TYPE: ${{ github.event_name }}
          KB_S3_BUCKET: ${{ secrets.KB_S3_BUCKET }}
          KB_S3_KEY: ${{ secrets.KB_S3_KEY }}
          BEDROCK_MODEL_ID: ${{ secrets.BEDROCK_MODEL_ID }}
          BEDROCK_API_VERSION: ${{ secrets.BEDROCK_API_VERSION }}
          BOT_SYSTEM_PROMPT: ${{ secrets.BOT_SYSTEM_PROMPT }}
          REPO_SEARCH_PROMPT: ${{ secrets.REPO_SEARCH_PROMPT }}
          DEEQU_KNOWLEDGE_BASE: ${{ secrets.DEEQU_KNOWLEDGE_BASE }}
        run: |
          python src/scripts/issue-bot.py $ISSUE_NUMBER
